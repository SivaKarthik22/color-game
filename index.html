<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-title">
                Score:
                <span class="score-card">0</span>
            </div>
            <div>
                <span class="lives-card"></span>
                Lives
            </div>
        </div>
        <div class="high-score-box">
            High Score:
            <span class="high-score-card"></span>
        </div>
        <p id="clr-code">#ffffff</p>
        <div id="boxes">
            <div class="box box1" data-color=""></div>
            <div class="box box2" data-color=""></div>
            <div class="box box3" data-color=""></div>
        </div>
        <p class="status">Find the color with the given hexa code</p>
        <div class="bottom">
            <button id="reload">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
